<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pig game</title>
</head>
<body>
    <main>
        <div class="player-board">
        
            <div class="player-0-panel active">
                <div class="player-name" id="player-0">PLAYER 1</div>
                <div class="global-score" id="score-0">23</div>
                <div class="current-box">
                    <div class="current-label">CURRENT</div>
                    <div class="current-player-score" id="current-0">5</div>
                </div>
            
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="player-1">PLAYER 2</div>
                <div class="global-score" id="score-1">0</div>
                <div class="current-box">
                    <div class="current-label">CURRENT</div>
                    <div class="current-player-score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new"><ion-icon name="add-circle-outline" class="ion"></ion-icon>NEW GAME</button> 
            <button class="btn-roll"><ion-icon name="sync-outline"class="ion"></ion-icon>ROLL DICE</button>
            <button class="btn-hold"><ion-icon name="arrow-down-circle-outline"class="ion"></ion-icon>HOLD</button>
            <img src="dice-1.png" alt="" class="dice">
            <input type="text" placeholder="Set Maximum Score" class="maxScore">
        </div>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
